worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;

  server {
    listen 80;

    # 静态文件（React 构建产物）
    location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
      try_files $uri /index.html;
    }

    # 转发 API 请求到 Flask Gateway 容器
    location /upload {
      proxy_pass http://gateway:5000/upload;
    }

    location /status {
      proxy_pass http://gateway:5000/status;
    }

    location /download {
      proxy_pass http://gateway:5000/download;
    }
  }
}
